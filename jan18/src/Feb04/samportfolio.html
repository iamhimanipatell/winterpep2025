<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .portfolio img {
            width: 100%;
            border-radius: 8px;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
    </header>
    <div class="container">
        <section id="about">
            <h2>About Me</h2>
            <p>Hello! I'm a web developer passionate about creating amazing websites.</p>
        </section>
        <section id="portfolio">
            <h2>My Work</h2>
            <div class="portfolio">
                <img src="https://via.placeholder.com/300" alt="Project 1">
                <img src="https://via.placeholder.com/300" alt="Project 2">
                <img src="https://via.placeholder.com/300" alt="Project 3">
            </div>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>Email: example@example.com</p>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 My Portfolio</p>
    </footer>
</body>
</html>
