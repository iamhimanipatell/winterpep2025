<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Zone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #4b849b;
            color: white;
            text-align: center;
            padding: 30px 0;
            transition: background-color 0.3s ease; 
        }

        header:hover {
            background-color: #3a6b7e; 
        }

        nav {
            background-color: #333;
            padding: 15px 0;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        nav:hover {
            background-color: #555; 
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: inline-flex;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease; 
         }

        nav ul li a:hover {
            background-color: #ff6347; 
            transform: scale(1.1);
        }

        #mid {
            display: flex;
            justify-content: center;
            margin: 40px 0;
        }

        #mid img {
            width: 250px;
            height: 250px;
            margin: 0 10px;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease; 
        }

        #mid img:hover {
            transform: scale(1.1); 
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); 
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
            transition: background-color 0.3s ease; 
        }

        footer:hover {
            background-color: #444; 
        }

        footer p {
            font-size: 1rem;
        }

    </style>
</head>
<body>

    <header>
        <h1>Welcome to the Food Zone</h1>
        <p>Delicious meals from around the world!</p>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div id="mid">
        <img src="images (1)6.jpeg" alt="Thali">
        <img src="Corndogs-7832ef6.jpg" alt="Snacks">
        <img src="images.jpeg" alt="Dessert">
    </div>

    <footer>
        <p>&copy; 2025 Food Zone. All Rights Reserved.</p>
    </footer>

</body>
</html>
